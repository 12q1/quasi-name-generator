<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Name Kitchen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    if (window.location.hostname === "www.namekitchen.net") {
      window.location.href = window.location.href.replace("www.", "");
    }
  </script>
</head>

<body>
  <div class="card">
    <h1>🍳 Name Kitchen</h1>

    <label for="minLength">Minimum Length</label>
    <input type="number" id="minLength" value="4" min="2">

    <label for="maxLength">Maximum Length</label>
    <input type="number" id="maxLength" value="7" min="3">

    <label for="tone">Name Type</label>
    <select id="tone">
      <option value="neutral">Neutral</option>
      <option value="soft">Soft</option>
      <option value="hard">Hard</option>
      <option value="fantasy">Fantasy</option>
      <option value="brand">Brand Name</option>
    </select>

    <label for="startWith">Start With</label>
    <select id="startWith">
      <option value="any">Any</option>
      <option value="vowel">Vowel</option>
      <option value="consonant">Consonant</option>
      <option disabled>──────────</option>
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
      <option value="d">D</option>
      <option value="e">E</option>
      <option value="f">F</option>
      <option value="g">G</option>
      <option value="h">H</option>
      <option value="i">I</option>
      <option value="j">J</option>
      <option value="k">K</option>
      <option value="l">L</option>
      <option value="m">M</option>
      <option value="n">N</option>
      <option value="o">O</option>
      <option value="p">P</option>
      <option value="q">Q</option>
      <option value="r">R</option>
      <option value="s">S</option>
      <option value="t">T</option>
      <option value="u">U</option>
      <option value="v">V</option>
      <option value="w">W</option>
      <option value="x">X</option>
      <option value="y">Y</option>
      <option value="z">Z</option>
    </select>

    <label for="exclude">Exclude Letters/Clusters (comma-separated)</label>
    <input type="text" id="exclude" placeholder="x, zz, qu">

    <button id="generateBtn">Generate Name</button>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
